type Query {
  articles: [Article]
  comments: [Comment]
  article(id: ID!): Article
}

type Article {
  id: ID!
  authorId: ID
  content: String
}

type Comment {
  id: ID!
  authorId: ID
  text: String
}

type Mutation {
  articleAdd(input: ArticleAddInput!): ArticleAddResult!
}

input ArticleAddInput {
  content: String!
  authorId: ID!
}

type ArticleAddResult {
  result: Article
  failure: Failure
}

type Failure {
  message: String!
}
